<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <link rel="" type="" href="/">
</head>
<body>
  <div class="container">
    <div class="card" style="width: 360px;">
      
      <div class="img-store">
        <img src="./assets/images/Page 1.png" class="card-img-top" alt="avatar">
      </div>

      <div class="card-body">
        <div class="card-tab mb-3">
          <ul class="nav nav-pills nav-fill mb-" id="myTab" role="tablist">
            <li class="nav-item" role="presentation" >
              <button class="nav-link active" id="sign-in" data-bs-toggle="tab" data-bs-target="#signin" type="button" role="tab" aria-controls="signin" aria-selected="true">SIGN IN</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="sign-up" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">SIGN UP</button>
            </li>
          </ul>
        </div>
        
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="signin" role="tabpanel" aria-labelledby="sign-in">
            <form>
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" minlength="4" maxlength="10" required autofocus tabindex="1">
              </div>
        
              <div class="mb-1">
                <input type="password" class="form-control" placeholder="Password" minlength="6" required tabindex="2">
              </div>

              <div class="row">
                <button type="submit" class="btn">Login</button>
              </div>
            </form>
          </div>

          <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="sign-up">
            <form action="../Charity project/charity-page.html">
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" minlength="4" maxlength="10" required autofocus tabindex="1">
              </div>

              <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required tabindex="2">
              </div>

              <div class="mb-1">
                <input type="password" class="form-control" placeholder="Password" minlength="6" tabindex="3" required>
              </div>

              <div class="row">
                  <button type="submit" class="btn">Create account</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
